<div class="d-flex justify-content-between my-2">
	<h2 class="">Lista Pacientes</h2>
	<button class="btn btn-info" (click)="crearPaciente()">Crear Paciente</button>
</div>
<table class="table table-striped">
	<thead class="table-primary">
		<tr >
			<th>Documento</th>
			<th>Nombre</th>
			<th>Apellidos</th>
			<th>Telefono</th>
			<th>Correo</th>
			<th>Direccion</th>
			<th>Rol</th>
			<th>Accion</th>
		</tr>
	</thead>
	<tbody *ngFor="let paciente of pacientes">
			<tr [ngSwitch]="paciente.rol_persona"  *ngIf="paciente.rol_persona === 3"  class="cursor">
					<td (click)="detailPaciente(paciente.id_persona)" class="detail">{{paciente.id_persona}}</td>
					<td>{{paciente.nombre_persona}}</td>
					<td>{{paciente.apellido_persona}}</td>
					<td>{{paciente.telefono_persona}}</td>
					<td>{{paciente.correo_persona}}</td>
					<td>{{paciente.direccion_persona}}</td>

					<!-- <td *ngSwitchCase="1">Administrador</td>
					<td *ngSwitchCase="2">Medico</td> -->
					<td *ngSwitchCase="3">Paciente</td>
					<td>
						<button (click)="updatePaciente(paciente.id_persona)" class="btn btn-success mr-2" >Editar</button>
						<button (click)="deletePaciente(paciente.id_persona)" class="btn btn-danger">Borrar</button>
					</td>
			</tr>
	</tbody>
</table>
