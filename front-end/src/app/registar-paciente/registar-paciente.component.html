<div class="col-md-6 offset-md-3">
<form (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="exampleInputEmail1">Documento</label>
		<input type="text" 
			[(ngModel)]="paciente.id_persona"  
			id="id_persona"
			name="id_persona"
			class="form-control" 
			placeholder="Ingrese su Documento" 
		>
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Nombre</label>
		<input type="text" 
			[(ngModel)]="paciente.nombre_persona"  
			id="nombre_persona"
			name="nombre_persona"
			class="form-control" 
			placeholder="Ingrese su Nombre" 
		>
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Apellido</label>
		<input type="text" 
		[(ngModel)]="paciente.apellido_persona"  
		id="apellido_persona"
		name="apellido_persona"
		class="form-control" 
		placeholder="Ingrese su Apellido" 
		>
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Telefono</label>
		<input type="text" 
			[(ngModel)]="paciente.telefono_persona"  
			id="telefono_persona"
			name="telefono_persona"
			class="form-control" 
			placeholder="Ingrese su Telefono" 
		>
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Correo</label>
		<input type="text" 
			[(ngModel)]="paciente.correo_persona"  
			id="correo_persona"
			name="correo_persona"
			class="form-control" 
			placeholder="Ingrese su Correo" 
		>
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Direccion</label>
		<input type="text" 
			[(ngModel)]="paciente.direccion_persona"  
			id="direccion_persona"
			name="direccion_persona"
			class="form-control" 
			placeholder="Ingrese su Direccion" 
		>
	</div>
	<button type="submit" class="btn btn-primary">Crear</button>
</form>
</div>
